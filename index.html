<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.32/moment-timezone.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="clock">
            <h2>New York</h2>
            <div class="time" id="newyork"></div>
        </div>
        <div class="clock">
            <h2>London</h2>
            <div class="time" id="london"></div>
        </div>
        <div class="clock">
            <h2>Tokyo</h2>
            <div class="time" id="tokyo"></div>
        </div>
        <div class="clock">
            <h2>Sydney</h2>
            <div class="time" id="sydney"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
